<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <!-- Welcome Message -->
        <div class="text-center mb-4">
            <h1 class="display-5">Welcome, User!</h1>
        </div>

        <!-- Cards Row -->
        <div class="row g-4">
            <!-- User Stats Card -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">User Stats</h5>
                        <p class="card-text">Placeholder for user statistics like posts, likes, followers, etc.</p>
                    </div>
                </div>
            </div>

            <!-- Messages Card -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">Messages</h5>
                        <p class="card-text">Placeholder for recent messages or notifications.</p>
                    </div>
                </div>
            </div>

            <!-- Additional Card -->
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">Other Info</h5>
                        <p class="card-text">Additional placeholder section for user info or other content.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
